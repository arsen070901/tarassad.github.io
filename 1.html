<script>
'use strict';
function factorial(n) {
return n ? n * factorial(n - 1) : 1;
}
alert( factorial(5) ); // 120
</script>
<script>
var i = 1; res = 1;
while (i <= 5) {
res = res * i;
++i;
alert (res)
}
</script>
